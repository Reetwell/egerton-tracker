<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Egerton U15 Lions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
        }
        
        /* Liquid Glass Effect */
        .glass {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        
        .glass-light {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(16px) saturate(150%);
            -webkit-backdrop-filter: blur(16px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .glass-nav {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(40px) saturate(200%);
            -webkit-backdrop-filter: blur(40px) saturate(200%);
            border: 1px solid rgba(255, 255, 255, 0.25);
            box-shadow: 
                0 -4px 30px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                inset 0 -1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px) saturate(150%);
            -webkit-backdrop-filter: blur(12px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 
                0 4px 24px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }
        
        .glass-button {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .glass-button:active {
            transform: scale(0.97);
            background: rgba(255, 255, 255, 0.25);
        }
        
        .glass-button.active {
            background: rgba(250, 204, 21, 0.3);
            border-color: rgba(250, 204, 21, 0.5);
            box-shadow: 
                0 0 20px rgba(250, 204, 21, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        /* Tooltip */
        .tooltip {
            position: relative;
        }
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            color: #fff;
            text-align: left;
            border-radius: 12px;
            padding: 10px;
            position: absolute;
            z-index: 1000;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 13px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .tooltip:hover .tooltiptext,
        .tooltip:active .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
        
        /* Safe area for notch */
        .safe-top {
            padding-top: env(safe-area-inset-top, 20px);
        }
        .safe-bottom {
            padding-bottom: env(safe-area-inset-bottom, 20px);
        }
        
        /* Smooth scrolling */
        .scroll-container {
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        /* Nav item animation */
        .nav-item {
            transition: all 0.2s ease;
        }
        .nav-item:active {
            transform: scale(0.9);
        }
    </style>
</head>
<body class="text-white">
    <div id="app">
        <div class="min-h-screen flex items-center justify-center">
            <div class="text-center">
                <div class="w-12 h-12 border-3 border-yellow-400 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                <p class="text-white/60 text-sm">Loading...</p>
            </div>
        </div>
    </div>

    <script>
        const SPREADSHEET_ID = '1sMHiLgwRAsnu2zWRCfdHWwuEMfefpOe30BIo_Zv01IE';
        const API_KEY = 'AIzaSyAkb76g25dIADs9Ty5CD3V7BguWe3ahLPs';
        const BADGE_IMG = 'egerton-tracker.png';
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby6a_XWdPHAjEcId0-A57dRG26w_VJlF38lsVuBqnPGzeXAo3RTM76phbB7RA5n9zuwAA/exec';

        let currentTab = 'overview';
        let allMatches = [];
        let resultFilter = null;
        let fixtures = [];
        let results = [];
        let players = [];

        function setActiveTab(tab) {
            currentTab = tab;
            resultFilter = null;
            renderApp();
        }

        function filterResults(type) {
            resultFilter = type;
            currentTab = 'results';
            renderApp();
        }

        function formatGoalScorers(scorersText, notesText) {
            if (!scorersText || scorersText === 'NO GOALS') {
                return 'No goals scored';
            }
            const scorers = scorersText.split(',').map(s => s.trim());
            const goalCounts = notesText ? notesText.split(',').map(s => s.trim()) : [];
            const formatted = scorers.map((scorer, index) => {
                const goals = goalCounts[index] || '1';
                return `${scorer} (${goals})`;
            });
            return formatted.join(', ');
        }

        function parseDate(dateStr) {
            if (!dateStr) return null;
            const months = {
                'january': 0, 'february': 1, 'march': 2, 'april': 3,
                'may': 4, 'june': 5, 'july': 6, 'august': 7,
                'september': 8, 'october': 9, 'november': 10, 'december': 11
            };
            const parts = dateStr.toLowerCase().split(' ');
            if (parts.length >= 3) {
                const day = parseInt(parts[0]);
                const month = months[parts[1]];
                const year = parseInt(parts[2]);
                if (!isNaN(day) && month !== undefined && !isNaN(year)) {
                    return new Date(year, month, day);
                }
            }
            return null;
        }

        async function fetchSheetData() {
            try {
                const [fixturesRes, playersRes] = await Promise.all([
                    fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/Fixtures?key=${API_KEY}`),
                    fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/Players?key=${API_KEY}`)
                ]);

                const fixturesData = await fixturesRes.json();
                const playersData = await playersRes.json();

                if (fixturesData.values && fixturesData.values.length > 1) {
                    allMatches = fixturesData.values.slice(1)
                        .filter(row => row && row.length >= 11 && row[0])
                        .map(row => ({
                            id: row[0],
                            date: row[1] || '',
                            dateObj: parseDate(row[1]),
                            kickOffTime: row[2] || '',
                            opponent: row[3] || '',
                            venue: row[4] || '',
                            competition: row[5] || '',
                            ourScore: row[6] || '',
                            goalScorers: row[7] || '',
                            notes: row[8] || '',
                            theirScore: row[9] || '',
                            status: row[10] || ''
                        }));

                    fixtures = allMatches.filter(m => 
                        m.status && (m.status.toLowerCase() === 'scheduled' || m.status.toLowerCase() === 'postponed')
                    );
                    
                    results = allMatches.filter(m => 
                        m.status && m.status.toLowerCase() === 'played'
                    ).map(match => {
                        const ourScore = parseInt(match.ourScore) || 0;
                        const theirScore = parseInt(match.theirScore) || 0;
                        let result = 'Draw';
                        if (ourScore > theirScore) result = 'Win';
                        else if (ourScore < theirScore) result = 'Loss';
                        return { ...match, goalsFor: ourScore, goalsAgainst: theirScore, result: result };
                    });

                    results.sort((a, b) => {
                        if (!a.dateObj || !b.dateObj) return 0;
                        return b.dateObj - a.dateObj;
                    });
                }

                if (playersData.values && playersData.values.length > 1) {
                    players = playersData.values.slice(1)
                        .filter(row => row && row.length >= 2 && row[1])
                        .map(row => ({
                            shirtNumber: row[0] || '',
                            name: row[1] || '',
                            position: row[2] || '',
                            goals: parseInt(row[3]) || 0,
                            motm: parseInt(row[4]) || 0
                        }));
                }

                renderApp();
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('app').innerHTML = `
                    <div class="min-h-screen flex items-center justify-center p-6">
                        <div class="text-center">
                            <p class="text-red-400 mb-4">Error loading data</p>
                            <button onclick="fetchSheetData()" class="glass-button px-6 py-3 rounded-2xl text-white">
                                Retry
                            </button>
                        </div>
                    </div>
                `;
            }
        }

        function getResultCounts() {
            const wins = results.filter(r => r.result === 'Win').length;
            const draws = results.filter(r => r.result === 'Draw').length;
            const losses = results.filter(r => r.result === 'Loss').length;
            return { wins, draws, losses };
        }

        function renderApp() {
            const { wins, draws, losses } = getResultCounts();
            const played = results.length;
            const upcomingFixtures = fixtures.slice(0, 5);
            const recentResults = results.slice(0, 5);
            
            const topScorers = [...players].sort((a, b) => b.goals - a.goals).slice(0, 3);
            
            let filteredResults = results;
            if (resultFilter) {
                filteredResults = results.filter(r => r.result === resultFilter);
            }

            document.getElementById('app').innerHTML = `
                <div class="min-h-screen flex flex-col">
                    <!-- Header -->
                    <header class="glass safe-top sticky top-0 z-40 px-4 py-3">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-3">
                                <img src="${BADGE_IMG}" class="w-10 h-10 rounded-xl" alt="Badge">
                                <div>
                                    <h1 class="text-lg font-semibold text-white">Egerton U15</h1>
                                    <p class="text-xs text-white/50">Season 2025/26</p>
                                </div>
                            </div>
                            <button onclick="fetchSheetData()" class="glass-button w-10 h-10 rounded-full flex items-center justify-center">
                                <span class="text-lg">‚Üª</span>
                            </button>
                        </div>
                    </header>

                    <!-- Main Content -->
                    <main class="flex-1 scroll-container px-4 pb-28 pt-4">
                        
                        ${currentTab === 'overview' ? `
                            <!-- Stats Grid -->
                            <div class="grid grid-cols-2 gap-3 mb-6">
                                <div class="glass-card rounded-3xl p-4">
                                    <p class="text-white/50 text-xs uppercase tracking-wider mb-1">Played</p>
                                    <p class="text-3xl font-bold text-white">${played}</p>
                                </div>
                                <div onclick="filterResults('Win')" class="glass-card rounded-3xl p-4 cursor-pointer active:scale-95 transition-transform" style="background: rgba(34, 197, 94, 0.15); border-color: rgba(34, 197, 94, 0.3);">
                                    <p class="text-green-400/70 text-xs uppercase tracking-wider mb-1">Wins</p>
                                    <p class="text-3xl font-bold text-green-400">${wins}</p>
                                </div>
                                <div onclick="filterResults('Draw')" class="glass-card rounded-3xl p-4 cursor-pointer active:scale-95 transition-transform" style="background: rgba(250, 204, 21, 0.15); border-color: rgba(250, 204, 21, 0.3);">
                                    <p class="text-yellow-400/70 text-xs uppercase tracking-wider mb-1">Draws</p>
                                    <p class="text-3xl font-bold text-yellow-400">${draws}</p>
                                </div>
                                <div onclick="filterResults('Loss')" class="glass-card rounded-3xl p-4 cursor-pointer active:scale-95 transition-transform" style="background: rgba(239, 68, 68, 0.15); border-color: rgba(239, 68, 68, 0.3);">
                                    <p class="text-red-400/70 text-xs uppercase tracking-wider mb-1">Losses</p>
                                    <p class="text-3xl font-bold text-red-400">${losses}</p>
                                </div>
                            </div>

                            <!-- Next Match -->
                            ${upcomingFixtures.length > 0 ? `
                                <div class="glass-card rounded-3xl p-5 mb-6">
                                    <p class="text-white/50 text-xs uppercase tracking-wider mb-3">Next Match</p>
                                    <div class="flex items-center justify-between">
                                        <div>
                                            <p class="text-xl font-semibold text-white">${upcomingFixtures[0].opponent}</p>
                                            <p class="text-white/50 text-sm mt-1">${upcomingFixtures[0].date}</p>
                                            <p class="text-white/40 text-sm">${upcomingFixtures[0].kickOffTime}</p>
                                        </div>
                                        <div class="glass-button px-4 py-2 rounded-2xl">
                                            <span class="text-sm font-medium ${upcomingFixtures[0].venue === 'Home' ? 'text-green-400' : 'text-blue-400'}">${upcomingFixtures[0].venue}</span>
                                        </div>
                                    </div>
                                </div>
                            ` : ''}

                            <!-- Top Scorers -->
                            ${topScorers.length > 0 ? `
                                <div class="glass-card rounded-3xl p-5 mb-6">
                                    <p class="text-white/50 text-xs uppercase tracking-wider mb-4">Top Scorers</p>
                                    <div class="space-y-3">
                                        ${topScorers.map((player, idx) => `
                                            <div class="flex items-center justify-between">
                                                <div class="flex items-center gap-3">
                                                    <div class="w-8 h-8 rounded-full glass-button flex items-center justify-center text-sm font-bold text-yellow-400">
                                                        ${idx + 1}
                                                    </div>
                                                    <div>
                                                        <p class="text-white font-medium text-sm">${player.name}</p>
                                                        <p class="text-white/40 text-xs">${player.position}</p>
                                                    </div>
                                                </div>
                                                <p class="text-2xl font-bold text-white">${player.goals}</p>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            ` : ''}

                            <!-- Recent Results -->
                            ${recentResults.length > 0 ? `
                                <div class="glass-card rounded-3xl p-5">
                                    <p class="text-white/50 text-xs uppercase tracking-wider mb-4">Recent Results</p>
                                    <div class="space-y-3">
                                        ${recentResults.slice(0, 3).map(result => `
                                            <div class="flex items-center justify-between py-2">
                                                <div>
                                                    <p class="text-white font-medium text-sm">${result.opponent}</p>
                                                    <p class="text-white/40 text-xs">${result.date}</p>
                                                </div>
                                                <div class="flex items-center gap-3">
                                                    <span class="text-xl font-bold text-white">${result.goalsFor}-${result.goalsAgainst}</span>
                                                    <span class="w-8 h-8 rounded-full flex items-center justify-center text-xs font-bold ${
                                                        result.result === 'Win' ? 'bg-green-500/20 text-green-400' :
                                                        result.result === 'Draw' ? 'bg-yellow-500/20 text-yellow-400' :
                                                        'bg-red-500/20 text-red-400'
                                                    }">${result.result[0]}</span>
                                                </div>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            ` : ''}
                        ` : ''}

                        ${currentTab === 'fixtures' ? `
                            <h2 class="text-2xl font-bold text-white mb-4">Fixtures</h2>
                            <div class="space-y-3">
                                ${fixtures.length > 0 ? fixtures.map(fixture => `
                                    <div class="glass-card rounded-2xl p-4">
                                        <div class="flex items-center justify-between mb-2">
                                            <p class="text-white font-semibold">${fixture.opponent}</p>
                                            <span class="glass-button px-3 py-1 rounded-xl text-xs font-medium ${fixture.venue === 'Home' ? 'text-green-400' : 'text-blue-400'}">${fixture.venue}</span>
                                        </div>
                                        <div class="flex items-center justify-between text-sm">
                                            <p class="text-white/50">${fixture.date} ¬∑ ${fixture.kickOffTime}</p>
                                            ${fixture.status === 'Postponed' ? '<span class="text-orange-400 text-xs">Postponed</span>' : ''}
                                        </div>
                                        <p class="text-white/30 text-xs mt-1">${fixture.competition}</p>
                                    </div>
                                `).join('') : '<p class="text-white/50 text-center py-8">No fixtures</p>'}
                            </div>
                        ` : ''}

                        ${currentTab === 'results' ? `
                            <div class="flex items-center justify-between mb-4">
                                <h2 class="text-2xl font-bold text-white">Results</h2>
                                ${resultFilter ? `
                                    <button onclick="resultFilter = null; renderApp()" class="glass-button px-3 py-1 rounded-xl text-xs text-white/70">Clear</button>
                                ` : ''}
                            </div>
                            <div class="space-y-3">
                                ${filteredResults.length > 0 ? filteredResults.map(result => `
                                    <div class="glass-card rounded-2xl p-4">
                                        <div class="flex items-center justify-between mb-2">
                                            <p class="text-white font-semibold">${result.opponent}</p>
                                            <div class="flex items-center gap-2">
                                                <span class="text-xl font-bold text-white">${result.goalsFor}-${result.goalsAgainst}</span>
                                                <span class="w-7 h-7 rounded-full flex items-center justify-center text-xs font-bold ${
                                                    result.result === 'Win' ? 'bg-green-500/20 text-green-400' :
                                                    result.result === 'Draw' ? 'bg-yellow-500/20 text-yellow-400' :
                                                    'bg-red-500/20 text-red-400'
                                                }">${result.result[0]}</span>
                                            </div>
                                        </div>
                                        <div class="flex items-center justify-between text-sm">
                                            <p class="text-white/50">${result.date}</p>
                                            <span class="glass-button px-3 py-1 rounded-xl text-xs font-medium ${result.venue === 'Home' ? 'text-green-400' : 'text-blue-400'}">${result.venue}</span>
                                        </div>
                                        ${result.goalScorers ? `<p class="text-white/40 text-xs mt-2">‚öΩ ${formatGoalScorers(result.goalScorers, result.notes)}</p>` : ''}
                                    </div>
                                `).join('') : '<p class="text-white/50 text-center py-8">No results</p>'}
                            </div>
                        ` : ''}

                        ${currentTab === 'players' ? `
                            <h2 class="text-2xl font-bold text-white mb-4">Squad</h2>
                            <div class="space-y-3">
                                ${players.length > 0 ? players.map(player => `
                                    <div class="glass-card rounded-2xl p-4">
                                        <div class="flex items-center gap-4">
                                            <div class="w-12 h-12 rounded-2xl glass-button flex items-center justify-center font-bold text-lg text-yellow-400">
                                                ${player.shirtNumber}
                                            </div>
                                            <div class="flex-1">
                                                <p class="text-white font-semibold">${player.name}</p>
                                                <p class="text-white/40 text-sm">${player.position}</p>
                                            </div>
                                            <div class="flex items-center gap-4 text-center">
                                                <div>
                                                    <p class="text-xl font-bold text-white">${player.goals}</p>
                                                    <p class="text-white/40 text-xs">Goals</p>
                                                </div>
                                                ${player.motm > 0 ? `
                                                    <div>
                                                        <p class="text-xl font-bold text-yellow-400">${player.motm}</p>
                                                        <p class="text-white/40 text-xs">MOTM</p>
                                                    </div>
                                                ` : ''}
                                            </div>
                                        </div>
                                    </div>
                                `).join('') : '<p class="text-white/50 text-center py-8">No players</p>'}
                            </div>
                        ` : ''}

                        ${currentTab === 'admin' ? `
                            <h2 class="text-2xl font-bold text-white mb-2">Admin</h2>
                            <p class="text-white/50 text-sm mb-6">Update match results</p>
                            
                            <div class="space-y-3" id="matchCards">
                                ${allMatches.filter(m => m.status === 'Scheduled' || m.status === 'Postponed').length > 0 ? 
                                    allMatches.filter(m => m.status === 'Scheduled' || m.status === 'Postponed').map(match => `
                                    <div onclick="selectMatch('${match.id}')" class="glass-card rounded-2xl p-4 cursor-pointer active:scale-98 transition-transform">
                                        <div class="flex items-center justify-between">
                                            <div>
                                                <p class="text-white font-semibold">${match.opponent}</p>
                                                <p class="text-white/50 text-sm">${match.date} ¬∑ ${match.kickOffTime}</p>
                                            </div>
                                            <div class="flex items-center gap-2">
                                                <span class="glass-button px-3 py-1 rounded-xl text-xs font-medium ${match.venue === 'Home' ? 'text-green-400' : 'text-blue-400'}">${match.venue}</span>
                                                ${match.status === 'Postponed' ? '<span class="text-orange-400 text-xs">PP</span>' : ''}
                                            </div>
                                        </div>
                                    </div>
                                `).join('') : '<p class="text-white/50 text-center py-8">No matches to update</p>'}
                            </div>

                            <div id="matchForm" class="hidden">
                                <div class="glass-card rounded-3xl p-6">
                                    <div id="matchInfo" class="mb-6 pb-4 border-b border-white/10"></div>

                                    <div class="mb-6">
                                        <p class="text-white/50 text-xs uppercase tracking-wider mb-3">Status</p>
                                        <div class="grid grid-cols-2 gap-3">
                                            <button type="button" onclick="setStatus('Played')" id="btn-Played" class="status-btn glass-button py-3 rounded-2xl text-white font-medium">Played</button>
                                            <button type="button" onclick="setStatus('Postponed')" id="btn-Postponed" class="status-btn glass-button py-3 rounded-2xl text-white font-medium">Postponed</button>
                                        </div>
                                    </div>

                                    <div id="scoreSection" class="hidden">
                                        <div class="mb-6">
                                            <p class="text-white/50 text-xs uppercase tracking-wider mb-3">Score</p>
                                            <div class="flex items-center gap-4">
                                                <div class="flex-1">
                                                    <p class="text-center text-white/50 text-xs mb-2">Egerton</p>
                                                    <input type="number" id="adminOurScore" min="0" 
                                                           class="w-full text-center text-3xl font-bold py-4 bg-white/10 border border-white/20 rounded-2xl text-white focus:border-yellow-400 focus:outline-none" 
                                                           placeholder="0">
                                                </div>
                                                <span class="text-2xl text-white/30">-</span>
                                                <div class="flex-1">
                                                    <p class="text-center text-white/50 text-xs mb-2" id="opponentName">Opponent</p>
                                                    <input type="number" id="adminTheirScore" min="0" 
                                                           class="w-full text-center text-3xl font-bold py-4 bg-white/10 border border-white/20 rounded-2xl text-white focus:border-yellow-400 focus:outline-none" 
                                                           placeholder="0">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="mb-6">
                                            <p class="text-white/50 text-xs uppercase tracking-wider mb-3">Goal Scorers</p>
                                            <input type="text" id="adminGoalScorers" 
                                                   class="w-full py-4 px-4 bg-white/10 border border-white/20 rounded-2xl text-white placeholder-white/30 focus:border-yellow-400 focus:outline-none" 
                                                   placeholder="Name, Name">
                                        </div>

                                        <div class="mb-6">
                                            <p class="text-white/50 text-xs uppercase tracking-wider mb-3">Goals Each</p>
                                            <input type="text" id="adminNotes"

        let selectedMatchId = null;

        function selectMatch(matchId) {
            selectedMatchId = matchId;
            const form = document.getElementById('matchForm');
            const cards = document.getElementById('matchCards');
            
            const match = allMatches.find(m => m.id === matchId);
            if (!match) return;

            cards.classList.add('hidden');
            form.classList.remove('hidden');

            document.getElementById('matchInfo').innerHTML = `
                <p class="text-xl font-semibold text-white">${match.opponent}</p>
                <p class="text-white/50 text-sm mt-1">${match.date} ¬∑ ${match.kickOffTime} ¬∑ ${match.venue}</p>
            `;

            const opponentNameEl = document.getElementById('opponentName');
            if (opponentNameEl) opponentNameEl.textContent = match.opponent.split(' ')[0];

            document.getElementById('adminStatus').value = 'Scheduled';
            document.getElementById('adminOurScore').value = '';
            document.getElementById('adminTheirScore').value = '';
            document.getElementById('adminGoalScorers').value = '';
            document.getElementById('adminNotes').value = '';
            const motmSelect = document.getElementById('adminMOTM');
            if (motmSelect) motmSelect.value = '';

            document.querySelectorAll('.status-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            document.getElementById('scoreSection').classList.add('hidden');
        }

        function setStatus(status) {
            document.getElementById('adminStatus').value = status;
            
            document.querySelectorAll('.status-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            const activeBtn = document.getElementById('btn-' + status);
            if (activeBtn) {
                activeBtn.classList.add('active');
            }

            const scoreSection = document.getElementById('scoreSection');
            if (status === 'Played') {
                scoreSection.classList.remove('hidden');
            } else {
                scoreSection.classList.add('hidden');
            }
        }

        function cancelEdit() {
            selectedMatchId = null;
            const form = document.getElementById('matchForm');
            const cards = document.getElementById('matchCards');
            
            form.classList.add('hidden');
            cards.classList.remove('hidden');
        }

        async function saveMatch() {
            if (!selectedMatchId) {
                showAdminMessage('No match selected', 'error');
                return;
            }

            const status = document.getElementById('adminStatus').value;
            
            if (status === 'Scheduled') {
                showAdminMessage('Select status first', 'error');
                return;
            }

            const data = {
                id: selectedMatchId,
                status: status
            };

            if (status === 'Played') {
                data.ourScore = document.getElementById('adminOurScore').value || '0';
                data.theirScore = document.getElementById('adminTheirScore').value || '0';
                data.goalScorers = document.getElementById('adminGoalScorers').value || '';
                data.notes = document.getElementById('adminNotes').value || '';
                data.motm = document.getElementById('adminMOTM').value || '';
            } else {
                data.ourScore = '';
                data.theirScore = '';
                data.goalScorers = '';
                data.notes = '';
            }

            try {
                showAdminMessage('Saving...', 'info');
                
                await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                showAdminMessage('Saved ‚úì', 'success');
                
                setTimeout(() => {
                    selectedMatchId = null;
                    fetchSheetData();
                }, 1500);

            } catch (error) {
                console.error('Error saving match:', error);
                showAdminMessage('Error', 'error');
            }
        }

        function showAdminMessage(text, type) {
            const message = document.getElementById('adminMessage');
            if (!message) return;
            
            message.classList.remove('hidden');
            message.className = 'mt-4 text-center text-sm';
            
            if (type === 'success') message.classList.add('text-green-400');
            else if (type === 'error') message.classList.add('text-red-400');
            else message.classList.add('text-blue-400');
            
            message.textContent = text;
        }

        fetchSheetData();
    </script>
